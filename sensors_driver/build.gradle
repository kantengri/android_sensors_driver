//apply plugin: "ros-android"
apply plugin: 'com.android.application'

dependencies {
    compile 'org.ros.android_core:android_10:[0.3,0.4)'
    //note that 11.2 and above are in maven
    //https://stackoverflow.com/a/45695269/7718197
    compile 'com.google.android.gms:play-services-location:11.0.0'
//    compile 'org.ros.rosjava_core:rosjava:[0.2.1)'
//    compile 'org.ros.android_core:android_honeycomb_mr2:0.1.+'
    compile project(':opencv3')
    compile project(':cv_bridge')

    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'joda-time:joda-time:2.9.4'
    compile 'junit:junit:4.12'
    compile files('libs/commons-math3-3.6.1.jar')

    compile files('libs/asn1-supl2.jar')
    compile files('libs/asn1-base.jar')
    compile files('libs/suplClient.jar')
    compile files('libs/protobuf-nano.jar')

/* //    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })
//    compile files('libs/guava-22.0-android.jar')
//    compile 'com.google.android.gms:play-services-location:17.0.0'
//    compile files('libs/commons-codec-1.10.jar')*/

    implementation 'org.ros.rosjava_bootstrap:message_generation:[0.3, 0.4)'
    implementation 'org.ros.rosjava_messages:geometry_msgs'
    implementation 'org.ros.rosjava_messages:sensor_msgs:1.12.7'
    implementation 'org.ros.rosjava_messages:std_srvs:1.11.2'
    implementation 'org.ros.rosjava_messages:std_msgs:0.5.11'

}


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 16
        applicationId "udel.android_sensors_driver"
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_6
        sourceCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        debug {
            jniDebuggable true
        }
    }
}
